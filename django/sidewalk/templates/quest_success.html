<!DOCTYPE html>
{% load static %}
<div class="modal fade hecka" id="quest-success-dialog" tabindex="-1" rol="dialog" aria-labelledby="quest-success" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="quest-success-title"> Quest Completion </h4>
            </div>
            <div class="modal-body">
                <h5> Congratulations on a great victory! </h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
            </div>
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
